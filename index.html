<html>
 <head>
  <script
   src="https://code.jquery.com/jquery-3.2.1.js"
   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
    jQuery(function() {
        var M = PolyrhythmiaModule(jQuery);
        var seq = new M.Sequence(3);
        seq.tracks[0].push(new M.Rhythm(new M.Rational(1,1), 10));
        seq.tracks[0].push(new M.Rhythm(new M.Rational(1,1), 5));
        seq.tracks[2].push(new M.Rhythm(new M.Rational(1,1), 5));
        
        var ctx = $('#canvas')[0].getContext('2d');
        seq.draw(ctx, { x0: 0, x1: 480, y0: 0, y1: 480 });
    });
  </script>
 </head>
 <body>
    <canvas id="canvas" width="640" height="480" style="border: 1px solid black"></canvas>
 </body>
</html>
