<html>
 <head>
  <script
   src="https://code.jquery.com/jquery-3.2.1.js"
   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="midi.js"></script>
  <script>
    jQuery(function() {
        var M = PolyrhythmiaModule(jQuery);
        var MIDI = MidiModule();
        var game = new M.Game(3, new M.Bounds(0, 0, 1200, 480));

        var midi = null;

        MIDI.open(navigator, function(midiobj) {
            midi = midiobj;
        });

        var redraw = function() {
            var ctx = $('#canvas')[0].getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            game.draw(ctx);
        };

        var running = false;
        var gameLoop = function() {
            if (running) { return; }
            if (!midi) { return; }
            running = true;
            var lastUpdate = Date.now();
            var step = function() {
                var time = Date.now();
                var dt = (time - lastUpdate)/1000;
                lastUpdate = time;

                game.advance(midi, dt);
                redraw();
                setTimeout(step, 30);
            };
            setTimeout(step, 30);
        };

        $(document).keydown(function(e) {
            var handled = true;
            switch (e.which) {
                case 32: // space
                    game.insert();
                    redraw();
                    gameLoop();
                    break;
                case 37: // left
                    game.prevItem();
                    redraw();
                    break;
                case 38: // up
                    game.prevTrack();
                    redraw();
                    break;
                case 39: // right
                    game.nextItem();
                    redraw();
                    break;
                case 40: // down
                    game.nextTrack();
                    redraw();
                    break;
                default:
                    handled = false;
            }
            if (handled) {
                e.preventDefault();
            }
        });

        redraw();
    });
  </script>
 </head>
 <body>
    <canvas id="canvas" width="1200" height="480" style="border: 1px solid black"></canvas>
 </body>
</html>
